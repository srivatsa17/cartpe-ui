name: "Bug report"
title: "[BUG] - YOUR_ISSUE_TITLE_HERE"
description: Create a report to help CartPe improve
labels: [bug]
body:
-   type: markdown
    attributes:
        value: |
            Thank you for reporting an issue :pray:.

            This issue tracker is for reporting bugs found in [cartpe-ui github repository](https://github.com/srivatsa17/cartpe-ui)
            If you have a question about how to achieve something and are struggling, please post a question
            inside of either of the following places:

            Before submitting a new bug/issue, please check the links below to see if there is a solution or question posted there already:
            - CartPe's [Issue's tab](https://github.com/srivatsa17/cartpe-ui/issues?q=is%3Aopen+is%3Aissue)
            - CartPe's [closed issues tab](https://github.com/srivatsa17/cartpe-ui/issues?q=is%3Aissue+is%3Aclosed)
-   type: input
    id: version
    attributes:
        label: CartPe Version
        description: |
            Please provide the version of CartPe you are using.
        placeholder: ex. 2.0.10
    validations:
        required: true
-   type: textarea
    id: description
    attributes:
        label: Describe the bug
        description: Provide a clear and concise description of the challenge you are running into.
    validations:
        required: true
-   type: textarea
    id: steps
    attributes:
        label: Steps to Reproduce the Bug or Issue
        description: Describe the steps we have to take to reproduce the behavior.
        placeholder: |
            1. Go to '...'
            2. Click on '....'
            3. Scroll down to '....'
            4. See error
    validations:
        required: true
-   type: textarea
    id: expected
    attributes:
        label: Expected behavior
        description: Provide a clear and concise description of what you expected to happen.
        placeholder: |
            As a user, I expected ___ behavior but i am seeing ___
    validations:
        required: true
-   type: textarea
    id: screenshots_or_videos
    attributes:
        label: Screenshots or Videos
        description: |
            If applicable, add screenshots or a video to help explain your problem.
            For more information on the supported file image/file types and the file size limits, please refer
            to the following link: https://docs.github.com/en/github/writing-on-github/working-with-advanced-formatting/attaching-files
        placeholder: |
            You can drag your video or image files inside of this editor â†“
-   type: input
    id: os
    attributes:
        label: Operating System Version
        description: What operating system are you using?
        placeholder: |
            - OS: [e.g. macOS, Windows, Linux]
    validations:
        required: true
-   type: dropdown
    id: browser_type
    attributes:
        label: Browser
        description: Select the browsers where the issue can be reproduced (that you know of).
        options:
            - "Chrome"
            - "Firefox"
            - "Safari"
            - "Edge"
            - "Opera"
            - "Other (add additional context)"
    validations:
        required: true